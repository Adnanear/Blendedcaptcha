<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Blendedcaptcha - Example</title>
  </head>
  <body>

    <figure class="blended-captcha" id="captcha"></figure>
    <script src="./blendedcoders-captcha.js" charset="utf-8"></script>
    <script type="text/javascript">
      var captcha = new BlendedCaptcha("#captcha")
      .on("human", function() {
        console.log( "I'm a human" )
      })
      .on("robot", function() {
        console.log("I'm a robot")
      })
      // Or use multiple events handler with the `isHuman` argument which returns 1 if it's a human and 0 if it's a robot
      .on("human robot", isHuman => console.log(`isHuman ${isHumain ? 'Yes' : 'No'}`))
      .Render()
    </script>
    
  </body>
</html>
